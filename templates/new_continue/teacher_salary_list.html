<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/new/attendance_list.min.css">
    <title>Gennis Campus</title>
</head>
<body>
<div class="list_attendance">
    <div class="for_icon">
        <a href="{{ url_for('my_group1') }}"><img src="/static/img/png.png" alt=""></a>
    </div>
    <h1>Список зарплаты</h1>
    <div class="for_present_absent">
        <div class="attendance_table">
            <table>
                <tr>
                    <th>Зарплата</th>
                    <th>Сумма результата</th>
                    <th>Расположения</th>
                    <th>Дата</th>
                </tr>
                {% for salary in list_salary %}
                <tr>
                    <td>{{ salary.payment }}</td>
                    <td>{{ salary.result }}</td>
                    <td>{{ salary.locations }}</td>
                    <td>{{ salary.payment_data.strftime('%Y-%m-%d') }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
</body>
</html>
